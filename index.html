<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recetas de cocina</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Recetas de cocina</h1>
    <form>
      <input type="text" placeholder="Buscar por nombre o ingrediente" />
      <select>
        <option value="">Tipo de comida</option>
        <option value="italiana">Italiana</option>
        <option value="mexicana">Mexicana</option>
        <option value="asiatica">Asiática</option>
      </select>
      <input type="number" placeholder="Tiempo de cocción en minutos" />
      <button type="submit">Buscar</button>
    </form>
    <div id="recetas"></div>
    <button id="agregarReceta">Agregar receta</button>

<div id="modal">
  <form>
    <h2>Agregar receta</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>
    <label for="ingredientes">Ingredientes (separados por comas):</label>
    <input type="text" id="ingredientes" required>
    <label for="tiempo">Tiempo de cocción (minutos):</label>
    <input type="number" id="tiempo" required>
    <label for="tipo">Tipo de comida:</label>
    <select id="tipo" required>
      <option value="americana">Americana</option>
      <option value="asiática">Asiática</option>
      <option value="italiana">Italiana</option>
      <option value="mexicana">Mexicana</option>
    </select>
    <button type="submit">Agregar</button>
  </form>
</div>

    <script src="main.js"></script>
  </body>
</html>
